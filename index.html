<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>rgba color generator</title>
</head>
<body>
  
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        
        <div class="bg-white p-4 rounded shadow">
          <div class="box"></div>
          <div class="input-group my-3">
            <input type="text" class="form-control input fw-light" readonly>
            <button class="btn btn-outline-primary btn-copy">copy</button>
          </div>
          <div class="form-group mb-2">
            <label for="red" class="form-label fw-light">Red</label>
            <input type="range" class="form-range range red" min="0" max="255" value="0">
          </div>
          <div class="form-group mb-2">
            <label for="green" class="form-label fw-light">Green</label>
            <input type="range" class="form-range range green" min="0" max="255" value="0">
          </div>
          <div class="form-group mb-2">
            <label for="blue" class="form-label fw-light">Blue</label>
            <input type="range" class="form-range range blue" min="0" max="255" value="0">
          </div>
          <div class="form-group mb-4">
            <label for="alpha" class="form-label fw-light">Alpha</label>
            <input type="range" class="form-range range alpha" min="0" max="1" value="1" step="0.1">
          </div>
          <div class="text-center">
            <span class="fw-light">
              created by 
              <a href="https://instagram.com/candradwicahyo18" class="text-decoration-none fw-normal text-primary">
                candra dwi cahyo
              </a>
            </span>
          </div>
        </div>
        
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
